- alias: Acknowledge the KL43 Door alert
  trigger: 
    platform: event
    event_type: telegram_callback
    event_data: 
      data: /kl43_door_acknowledge
  action:
  - service: homeassistant.turn_off
    data:  
      entity_id: alert.kl43_door

## Aailability
- alias: Daily report with unavailable entities
  initial_state: 'true'
  trigger:
    platform: time
    at: '20:00:00'
  condition:
    condition: template
    value_template: >
              {% set unavails = states.sensor | selectattr('state', 'eq', 'unavailable')
                               | map(attribute='name')
                               | list
                               | length  %}
               {{ unavails > 0 }}
  action:
    - service: notify.olivia
      data_template:
        message: >
          {%- for item in states if item.state is defined and item.state == 'unavailable' -%}
            "{{ item.name | replace('_', ' ') }} is unavailable"
          {%- endfor -%}
    - service: notify.heziwm
      data_template:
        message: >
          {%- for item in states if item.state is defined and item.state == 'unavailable' -%}
            "{{ item.name | replace('_', ' ') }} is unavailable"
          {%- endfor -%}

## Light
- alias: Lights On
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.door
      to: 'on'
  action:
    service: light.turn_on
    entity_id: group.lights

- alias: Lights Off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.door
      to: 'off'
  action:
    service: light.turn_off
    entity_id: group.lights
